<div class="contenedor-fondo">
    <div class="container d-flex justify-content-center">
        <div class="w-100" *ngIf="verPacientes">
            <div class="card mt-4 shadow">
                <div *ngIf="!verHistoriaPaciente" class="card-header p-3">
                    <h4 class="text-center">Mis pacientes</h4>
                </div>
                <div *ngIf="verHistoriaPaciente">
                    <button class="btn btn-secondary" (click)="verHistoriaPaciente=false;">
                        Volver a mis pacientes
                    </button>
                    <h4 class="text-center">Historia clínica de {{verHistoriaPaciente.datos.nombre}} {{verHistoriaPaciente.datos.apellido}}</h4>
                </div>
                <div *ngIf="usuarioDatos" class="card-body">
                    <div *ngIf="pacientes && !verHistoriaPaciente">
                        <div *ngFor="let paciente of pacientes" class="card">
                            <div class="card-body d-flex flex-row justify-content-between">
                                <div class="d-flex flex-column">
                                    <img src="{{paciente.foto}}" class="shadow"
                                        style="width: 50px; height: 50px; border-radius: 100%;">
                                    <span class="mt-3"><b>{{paciente.datos.nombre}} {{paciente.datos.apellido}} </b>
                                        <i>({{paciente.datos.obraSocial}})</i></span>
                                </div>
                                <div class="d-flex flex-column">
                                    <button
                                        class="btn btn-light p-2 d-flex flex-row justify-content-between align-items-center shadow-sm"
                                        (click)="verHistoriaPaciente=paciente">
                                        Historia clínica
                                        <img src="../../../assets/iconos/icono-historia-clinica.png" width="25px">
                                    </button>
                                    <button
                                        class="btn btn-info p-2 d-flex flex-row justify-content-between align-items-center shadow-sm"
                                        (click)="verInfoPaciente(paciente.datos)">
                                        Detalle
                                        <img src="../../../assets/iconos/icono-paciente-info.png" width="25px">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--HISTORIA PACIENTE-->
                    <div *ngIf="verHistoriaPaciente">
                        <div class="card-body d-flex justify-content-center">
                            <app-historia-clinica
                                [usuarioObj]="{usuarioId: verHistoriaPaciente.idPaciente, especialistaId: especialistaId}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
