<div class="contenedor-fondo">
    <div class="container">
        <div class="card mt-5 shadow">
            <div class="card-header">
                <h4 class="text-center">
                    Sac√° tu turno
                </h4>
            </div>
            <div class="card-body">
                <div *ngIf="!especialidadElegida" class="container mt-4">
                    <label for="especialidad">Selecciona una especialidad:</label>
                    <select class="form-select" [(ngModel)]="especialidadElegida" name="especialidad" id="especialidad">
                        <option *ngFor="let especialidad of listaEspecialidades" [value]="especialidad">{{ especialidad
                            }}</option>
                    </select>

                    <button class="btn btn-primary mt-3 w-100" (click)="elegirEspecialidad()">Elegir</button>
                </div>

                <div *ngIf="especialidadElegida" class="mt-3">
                    <p>Has elegido la especialidad: {{ especialidadElegida }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="spinner"></app-spinner>
