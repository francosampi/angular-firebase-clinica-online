<div class="contenedor-fondo">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header text-center p-3">
            <h4>Registrarse como paciente</h4>
          </div>
          <form [formGroup]="form" (ngSubmit)="darAltaPaciente()">
            <div class="card-body row">
              <div class="col-md-10">
                <div class="row">
                  <div class="col-md-5">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" placeholder="Nombre"
                      [ngClass]="{'is-invalid': form.get('nombre')?.invalid }">
                  </div>

                  <div class="col-md-5">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" formControlName="apellido" placeholder="Apellido"
                    [ngClass]="{'is-invalid': form.get('apellido')?.invalid}">
                  </div>

                  <div class="col-md-2">
                    <label for="edad">Edad</label>
                    <input type="number" class="form-control" id="edad" name="edad" formControlName="edad" placeholder="Edad"
                    min="0" [ngClass]="{'is-invalid': form.get('edad')?.invalid}">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="mail">Correo electrónico</label>
                    <input type="email" class="form-control" id="mail" name="mail" formControlName="mail" placeholder="Correo electrónico"
                      [ngClass]="{'is-invalid': form.get('mail')?.invalid}">
                  </div>

                  <div class="col-md-3">
                    <label for="dni">DNI</label>
                    <input type="text" class="form-control" id="dni" name="dni" formControlName="dni" placeholder="Número de documento" maxlength="8"
                    [ngClass]="{'is-invalid': form.get('dni')?.invalid}">
                  </div>

                  <div class="col-md-3">
                    <label for="obraSocial">Obra social</label>
                    <input type="text" class="form-control" id="obraSocial" name="obraSocial"
                      formControlName="obraSocial" placeholder="Obra social"
                      [ngClass]="{'is-invalid': form.get('obraSocial')?.invalid}">
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-8">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password"
                      placeholder="Contraseña" [ngClass]="{'is-invalid': form.get('password')?.invalid}">
                  </div>
                  <div class="col">
                    <label for="password">Captcha</label>
                    <input type="text" class="form-control" id="captcha" name="captcha" formControlName="captcha" appCapitalizacion
                      placeholder="Captcha" maxlength="5" [ngClass]="{'is-invalid': form.get('captcha')?.invalid}">
                  </div>
                  <div class="col d-flex align-items-end">
                    <input type="text" class="form-control" id="captchaGenerado" name="captchaGenerado" [value]="captchaGenerado" 
                      readonly onfocus="this.blur()" style="font-weight: bold;">
                      <button type="button" class="btn btn-warning" (click)="generarCaptcha()">
                        <img src="../../../assets/iconos/icono-reset.png" width="20px">
                      </button>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="perfilImagen1" class="form-label">Imagen de perfil <b>(1)</b></label>
                    <input type="file" class="form-control" id="perfilImagen1" name="perfilImagen1" formControlName="perfilImagen1"
                    (change)="onFileChange($event)"
                    [ngClass]="{ 'is-invalid': form.get('perfilImagen1')?.invalid }">
                  </div>

                  <div class="col-md-6">
                    <label for="perfilImagen2" class="form-label">Otra imagen <b>(2)</b></label>
                    <input type="file" class="form-control" id="perfilImagen2" name="perfilImagen2" formControlName="perfilImagen2"
                    (change)="onFileChange($event)"
                    [ngClass]="{ 'is-invalid': form.get('perfilImagen1')?.invalid }">
                  </div>
                </div>
              </div>

              <div class="col-md-2">
                <h4 class="text-center">Imágenes</h4>
                <div class="d-flex w-100 mt-2 justify-content-center">
                  <img *ngIf="perfilImagen1" [src]="imageSrc1" alt="Vista previa de la imagen 1" width="50%" style="border-radius: 100%;">
                </div>
                <div class="d-flex w-100 mt-2 justify-content-center">
                  <img *ngIf="perfilImagen2" [src]="imageSrc2" alt="Vista previa de la imagen 2" width="50%" style="border-radius: 100%;">
                </div>
              </div>
            </div>
            <button [disabled]="form.invalid" type="submit" class="btn btn-primary w-100 mt-5">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-spinner *ngIf="spinner"></app-spinner>
