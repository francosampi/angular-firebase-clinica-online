<div class="contenedor-fondo">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center p-3">
                        <h4>Acceso a la clínica online</h4>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="entrar()">
                            <div class="my-4">
                                <div class="form-group">
                                    <label for="email">Correo electrónico</label>
                                    <input formControlName="email" type="email" class="form-control shadow-sm" id="email"
                                        placeholder="Ingresa tu correo electrónico">
                                </div>
                                <div class="form-group mt-4">
                                    <label for="password">Contraseña</label>
                                    <input formControlName="password" type="password" class="form-control shadow-sm" id="password"
                                        placeholder="Ingresa tu contraseña">
                                </div>
                            </div>

                            <div class="mt-5">
                                <button type="submit" class="btn btn-primary w-100 btn-block shadow-sm">Iniciar
                                    sesión</button>
                                <p class="text-secondary text-center mt-4 w-100">¿No tienes una cuenta?</p>
                                <button type="button" class="btn btn-primary w-100 btn-block shadow-sm" routerLink="/registro-perfil">Registrarse</button>
                            </div>

                            <div class="d-flex row mt-4 justify-content-around">
                                <button class="btn btn-success col-md-3 btn-block shadow-sm">Accede como
                                    paciente</button>
                                <button class="btn btn-success col-md-3 btn-block shadow-sm">Accede como
                                    especialista</button>
                                <button class="btn btn-success col-md-3 btn-block shadow-sm">Accede como admin.</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="spinner"></app-spinner>
