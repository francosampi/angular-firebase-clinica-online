<div class="contenedor-fondo">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header text-center p-3">
                        <h4>Acceso a la clínica online</h4>
                    </div>

                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="entrar()">
                            <div class="row">
                                <div class="col-6 my-4">
                                    <div class="form-group">
                                        <label for="email">Correo electrónico</label>
                                        <input formControlName="email" type="email" class="form-control shadow-sm"
                                            id="email" placeholder="Ingresa tu correo electrónico">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label for="password">Contraseña</label>
                                        <input formControlName="password" type="password" class="form-control shadow-sm"
                                            id="password" placeholder="Ingresa tu contraseña">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 btn-block shadow-sm">Iniciar
                                        sesión</button>
                                    <p class="text-secondary text-center mt-4 w-100">¿No tienes una cuenta?</p>
                                    <button type="button" class="btn btn-primary w-100 btn-block shadow-sm"
                                        routerLink="/registro-perfil">Registrarse</button>
                                </div>
    
                                <div class="col-6 mt-5">
                                    <div *ngFor="let administrador of usuariosAccesoRapido.administrador">
                                        <button type="button" class="btn" (click)="rellenarFormUsuario(administrador)">
                                            <img [src]="administrador.foto" style="width: 50px; height: 50px; border-radius: 100%;">
                                        </button>
                                    </div>

                                    <div class="d-flex row justify-content-start">
                                        <div class="col" *ngFor="let especialista of usuariosAccesoRapido.especialista">
                                            <button type="button" class="btn" (click)="rellenarFormUsuario(especialista)">
                                                <img [src]="especialista.foto" style="width: 50px; height: 50px; border-radius: 100%;">
                                            </button>
                                        </div>
                                    </div>

                                    <div class="d-flex row justify-content-start">
                                        <div class="col" *ngFor="let usuario of usuariosAccesoRapido.usuario">
                                            <button type="button" class="btn" (click)="rellenarFormUsuario(usuario)">
                                                <img [src]="usuario.foto" style="width: 50px; height: 50px; border-radius: 100%;">
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="spinner"></app-spinner>
